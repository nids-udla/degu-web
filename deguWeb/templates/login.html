{% extends 'base.html' %}

{% block content %}

<div class="bg-gray-700 flex min-h-full items-center justify-center py-2 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-5 p-5 bg-gray-900 rounded-3xl">
      <div>
        <img class="mx-auto h-12 w-auto rounded " src="../static/imgs/logo.svg" alt="Your Company">
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-white">Sign in to your account</h2>
      </div>
      <form id="signin" class="mt-8 space-y-6" action="login" method="POST">
        {% csrf_token %}
        <input type="hidden" name="remember" value="true">
        <div class="-space-y-px rounded-md shadow-sm">
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full rounded-t-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Email address">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full rounded-b-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Password">
          </div>
        </div>
  
        <div class="flex items-center justify-between">  
          <div class="text-sm">
            <a href="#" class="font-medium text-green-600 hover:text-green-600">Forgot your password?</a>
          </div>
        </div>
  
        <div>
          <button type="submit" class="group relative flex w-full justify-center rounded-md bg-green-600 py-2 px-3 text-sm font-semibold text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
